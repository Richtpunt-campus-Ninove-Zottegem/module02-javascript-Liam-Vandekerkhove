<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bereken Omtrek en Oppervlakte van een Rechthoek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bereken de Omtrek en Oppervlakte van een Rechthoek</h1>
    
    <label for="lengte">Lengte:</label>
    <input type="number" id="lengte" placeholder="Voer lengte in">
    
    <label for="breedte">Breedte:</label>
    <input type="number" id="breedte" placeholder="Voer breedte in">
    
    <button onclick="bereken()">Bereken</button>
    
    <h2 id="resultaat"></h2>

    <script>
 
 function bereken(){
     lengte = document.getElementById("lengte").value;
  breedte = document.getElementById("breedte").value;

 var Oppervlakte = breedte * lengte;
 var Omtrek = (2*breedte) + (2*lengte);


 document.getElementById("resultaat").innerHTML = "De omtrek is " + Omtrek + " en de oppervlakte is " + Oppervlakte;
 }
 </script>

</body>
</html>
